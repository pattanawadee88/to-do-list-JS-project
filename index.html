<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List..</title>
    <link rel="stylesheet" href="main.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
    <main class="container">
        <div class="to-do-list-container">
            <h1>My To Do List...</h1>
            <div class="add-list-item container">
                <input type="text" id="input-text" name="fname" placeholder="What need to be done?"><br>
                <button onclick="addNewListItem()" id="add-btn">ADD</button>
                <button id="delete-all-btn">Delete All</button>
            </div>

            <div id="list-items-container">
                <div class="notDoneTask container">
                    <h1>Not complete</h1>
                    
                        
                </div>
                <div class="doneTask container">
                    <h1>Completed</h1>
                    
                </div>
            
            </div>    
        </div>
    </main>
   
    <script src="app.js"></script>
    
</body>
</html>
